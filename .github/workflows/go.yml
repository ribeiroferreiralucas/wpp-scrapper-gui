name: Go

on:
  push:
    tags:
     - '*'
 
jobs:

  build_linux_amd64:
    name: Build Linux amd64
    runs-on: ubuntu-latest
    env: 
      FILENAME: wpp_broadcast_message_linux_amd64
      ZIPNAME: wpp_broadcast_message_linux_amd64.zip
      GOOS: linux
      GOARCH: amd64
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Get Fyne cmd
      run: go get fyne.io/fyne/v2/cmd/fyne
    
    - name: Get fyne-cross
      run: go get github.com/fyne-io/fyne-cross

    - name: Build
      run: |
        fyne-cross linux -arch=amd64,386
        ls
        cd /home/runner/work/wpp-scrapper-gui/wpp-scrapper-gui/fyne-cross/dist/linux-386/
        ls
    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist-without-markdown
        path: |
          /home/runner/work/wpp-scrapper-gui/wpp-scrapper-gui/fyne-cross/dist/linux-386/*
